@if (charService.currentOpenedChat()) {
  <div class="p-3">
    <div class="flex flex-col text-center items-center mt-3">
      <img [src]="charService.currentOpenedChat()?.profilePicture"
           alt="profile pic"
           class="rounded-full mb-4 w-44 h-44 object-cover"/>
      <div class="ml-3">
        <p class="text-lg font-semibold">

          {{ charService.currentOpenedChat()?.fullName|titlecase }}
        </p>
        <p class="text-sm text-gray-500">
          {{ charService.currentOpenedChat()?.userName }}

        </p>

      </div>
    </div>
  </div>
}
